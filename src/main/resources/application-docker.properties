# Puerto de la app
server.port=8082

# ==========================
#   DATASOURCE (MySQL)
# ==========================
spring.datasource.url=jdbc:mysql://rating-mysql:3306/almacen_peliculas_rating?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=rating_user
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==========================
#   SECURITY - OAuth2 JWT
# ==========================
spring.security.oauth2.resource-server.jwt.issuer-uri=http://localhost:9090/realms/videoclub
spring.security.oauth2.resource-server.jwt.jwk-set-uri=http://localhost:9090/realms/videoclub/protocol/openid-connect/certs

# ==========================
#   RABBITMQ
# ==========================
spring.rabbitmq.host=shared-rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Configuración del exchange para comunicación con Catálogo
# Exchange tipo 'topic' para soportar routing keys dinámicas
# La routing key se genera automáticamente: "NombreClase.TIPO_EVENTO"
# Ejemplo: "RatingActualizadoEvent.CREATE"
rating.rabbitmq.exchange=exchange_videocloud00
