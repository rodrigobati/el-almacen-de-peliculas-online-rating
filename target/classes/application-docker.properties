# Puerto de la app
server.port=8082

# ==========================
#   DATASOURCE (MySQL)
# ==========================
spring.datasource.url=jdbc:mysql://mysql:3306/almacen_peliculas_rating?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=rating_user
spring.datasource.password=rating_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==========================
#   RABBITMQ
# ==========================
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Props espec√≠ficas del rating (opcionales, pero matchean con tu config)
rating.rabbitmq.exchange=rating.exchange
rating.rabbitmq.queue=rating.queue
rating.rabbitmq.routing-key=rating.#
